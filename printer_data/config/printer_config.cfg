[include init.cfg]
[include KAMP_Settings.cfg]
[mcu]
serial:/dev/serial/by-id/usb-Klipper_stm32f072xb_mainboard-if00
[printer]
kinematics: corexy               
max_velocity: 600              
max_accel: 20000              
#max_accel_to_decel: 8000
max_z_velocity: 30             
max_z_accel: 800                
square_corner_velocity: 5.0    
[temperature_sensor MCU]
sensor_type: temperature_mcu
[temperature_sensor HOST]
sensor_type: temperature_host
[stepper_x]
step_pin: PC15                       
dir_pin: PC14                       
enable_pin: !PC2                  
rotation_distance: 40               
microsteps: 16                     
full_steps_per_rotation: 200        
# endstop_pin: !PB4                    
endstop_pin:tmc2209_stepper_x:virtual_endstop
position_min:-5.5 
position_endstop: -5.5
position_max: 222 
homing_speed: 40                   
homing_retract_dist: 0             
step_pulse_duration:0.000004     
#--------------------------------------------------------------------
[tmc2209 stepper_x]                 
uart_pin: PC13                     
interpolate: True                  
run_current: 1.2                   
hold_current: 0.5
sense_resistor: 0.110               
stealthchop_threshold: 0            
driver_SGTHRS:80
diag_pin:PB4  

[stepper_y]
step_pin: PA1
dir_pin: PA0
enable_pin: !PA2
rotation_distance: 40
microsteps: 16                      
full_steps_per_rotation: 200        
# endstop_pin: !PB3                   
endstop_pin:tmc2209_stepper_y:virtual_endstop
position_min:-5 
position_endstop: -5
position_max: 225 
homing_speed: 40
#homing_positive_dir:true
step_pulse_duration:0.000004
homing_retract_dist: 0


[tmc2209 stepper_y]
uart_pin: PC3
interpolate:True                
run_current: 1.2                   
hold_current: 0.5
diag_pin:PB3
# sense_resistor: 0.110              
stealthchop_threshold: 0         
driver_SGTHRS:97#75#102

[stepper_z]
step_pin: PA5
dir_pin: PA4
enable_pin: !PA6
rotation_distance: 8         
microsteps: 16
# full_steps_per_rotation: 200  
#endstop_pin: !PD2             
endstop_pin:probe:z_virtual_endstop
# endstop_pin:probe:z_virtual_endstop
position_max: 260             
# homing_positive_dir : false
#position_endstop: 0
position_min: -6             
homing_speed: 5             
homing_retract_dist: 3
position_endstop: 0
#--------------------------------------------------------------------
[tmc2209 stepper_z]
uart_pin: PA3
interpolate: false
run_current: 0.85
hold_current: 0.5
# sense_resistor: 0.110
stealthchop_threshold: 999999    
## DRIVER4电机位置
[stepper_z1]
step_pin: PB10
dir_pin:  PB2
enable_pin: !PB11
rotation_distance: 8
microsteps: 16
[tmc2209 stepper_z1]
uart_pin: PB1
interpolate: True
run_current: 0.85
hold_current: 0.5
# sense_resistor: 0.110
stealthchop_threshold: 999999
[verify_heater extruder]
max_error: 200
check_gain_time:20
hysteresis: 5
heating_gain: 2
[verify_heater heater_bed]
max_error: 120
check_gain_time:400
hysteresis: 10
heating_gain: 2
#####################################################################
#                             挤出机配置
#####################################################################
## DRIVER7电机位置
[extruder]                          
step_pin:PC5
dir_pin:PC4
enable_pin: !PB12
#enable_pin: !PB0
microsteps: 16
full_steps_per_rotation: 200       
rotation_distance: 4.6295166        
max_extrude_only_distance: 150
max_extrude_only_velocity:30
max_extrude_only_accel:5000
# gear_ratio: 50:10                   
nozzle_diameter: 0.400             
filament_diameter: 1.750           
heater_pin: PC6                     
sensor_type: EPCOS 100K B57560G104F          
sensor_pin: PC1                     
max_power: 1.0                      
min_temp: -200                     
max_temp: 310                     
min_extrude_temp: 130              
max_extrude_cross_section:20
instantaneous_corner_velocity: 1.000
pressure_advance: 0.058              
pressure_advance_smooth_time:0.040  

[tmc2209 extruder]
uart_pin:PA7
interpolate: True
run_current: 0.7#1.0
#hold_current: 0.5
# sense_resistor: 0.110
stealthchop_threshold: 0            

#####################################################################
#                            热床配置
#####################################################################
[heater_bed]
heater_pin: PC7              
sensor_type: EPCOS 100K B57560G104F   
sensor_pin: PC0              
