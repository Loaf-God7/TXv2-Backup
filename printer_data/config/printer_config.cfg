[smart_effector]
pin:!PD2
#pin:!PB7
probe_accel:40
recovery_time:0.4
x_offset:0
y_offset:0
speed:10
samples:3
sample_retract_dist:1
samples_result:average
samples_tolerance:0.04
samples_tolerance_retries:10

[z_tilt]
z_positions: -27.9,108.75
            247.9,108.75
points:5,108.75
       215,108.75
speed: 130
horizontal_move_z: 8
retries: 7
retry_tolerance: 0.05
[bed_mesh]
speed: 300
horizontal_move_z: 1
mesh_min:3,3
mesh_max: 213,213
probe_count: 6, 6
algorithm:lagrange 
bicubic_tension:0.035
mesh_pps: 5, 5 
move_check_distance:3 
split_delta_z: .01 
fade_start: 1 
fade_end: 10
fade_target: 0

[adxl345]
cs_pin: rpi:gpio239
spi_bus:spidev3.0
[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 20  
min_freq: 30
max_freq: 80

#####################################################################
#                             Gcode macro
#####################################################################
[homing_override]
set_position_z:0
gcode: 
    G1 Z6 F400
    {% set HOME_CUR = 0.7 %}
    {% set driver_config = printer.configfile.settings['tmc2209 stepper_x'] %}
    {% set RUN_CUR = driver_config.run_current %}
    SET_VELOCITY_LIMIT ACCEL=500 #do not change value
    # Set current for sensorless homing
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    G4 P200
    {% if params.X is defined %}
    {% if params.Y is undefined %}
    {% if params.Z is undefined %}
    {% set HOME_CUR = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    SET_KINEMATIC_POSITION X=217
    G91
    G1 X3 F2000
    G90
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    G4 P200
    G28 X 
    G1 X10 F1000
    {% endif %}
    {% endif %}
    {% endif %}
    {% if params.Y is defined %}
    {% if params.X is undefined %}
    {% if params.Z is undefined %}
    {% set HOME_CUR = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}
    SET_KINEMATIC_POSITION Y=220
    G91
    G1 Y3 F2000
    G90
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}
    G4 P200
    G28 Y 
    G1 Y10 F3000
    {% endif %}
    {% endif %}
    {% endif %}
    {% if params.X is undefined %}
    {% if params.Y is undefined %}
    {% if params.Z is defined %}
    {% set HOME_CUR = 0.7 %}
    SET_KINEMATIC_POSITION Z=250
    G91 
    G1 Z-3 F300 
    G90 
    Z_DOUDONG
    M118 homing_override start
    probe
    SET_KINEMATIC_POSITION Z=0
    G90
    G1 Z10 F300
    M114
    {% endif %}
    {% endif %}
    {% endif %}
    {% if params.X is defined %}
    {% if params.Y is defined %}
    {% if params.Z is undefined %}
    {% set HOME_CUR = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}
    SET_KINEMATIC_POSITION X=217
    SET_KINEMATIC_POSITION Y=220
    G91
    G1 X3 F2000
    G1 Y3 F2000
    G90
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    G4 P200
    G28 X
    G90
    G1 X5 F3000
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}
    G4 P200
    G28 Y
    G90
    G1 Y10 F3000
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    G4 P200
    G28 X
    G90
    G1 X10 F3000
    G90 
    {% endif %}
    {% endif %}
    {% endif %}
    {% if (params.X is undefined and params.Y is undefined and params.Z is undefined) or (params.X is defined and params.Y is defined and params.Z is defined) %}
								  
								  
    {% set HOME_CUR = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}
    SET_KINEMATIC_POSITION X=217
    SET_KINEMATIC_POSITION Y=220
    G91
    G1 X3 F2000
    G1 Y3 F2000
    G90
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    G4 P200
    G28 X
    G90
    G1 X5 F3000
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}
    G4 P200
    G28 Y
    G90
    G1 Y10 F3000
    G4 P100
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    G4 P200
    G28 X
    G1 X110 Y110 F10000
    SET_KINEMATIC_POSITION Z=255

    G91 
    G1 Z-3 F300 
    G90 
    Z_DOUDONG
    M118 homing_override start
    probe
    SET_KINEMATIC_POSITION Z=0
    G90
    G4 P100
    G1 Z10 F1500
    {% endif %} 
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CUR}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CUR}
    M114
    SET_VELOCITY_LIMIT VELOCITY=600
    SET_VELOCITY_LIMIT ACCEL=20000
    G90
    M118 homing_override end
    {% if (printer.print_stats.state == "printing") and (params.X is undefined and params.Y is undefined and params.Z is undefined) %}
        M118 printer_status: {printer.print_stats.state}
        {% set bed_mesh_switch_value = printer.save_variables.variables.bed_mesh_switch_value %}
        {% if bed_mesh_switch_value == 1 %}    
            BED_MESH_CALIBRATE
        {% endif %} 
    {% endif %}
[output_pin test_Z]
pin:rpi:gpio26
[gcode_macro Z_DOUDONG]
gcode:
    #SET_VELOCITY_LIMIT ACCEL=20000 
    #SET_MAX_Z_ACCEL ACCEL=400
    {% set wipe_count =80 %}
    G4 P500
    M118 Z_DOUDONG start
    SET_PIN PIN=test_Z VALUE=1
    G91
    {% for ipe in range(wipe_count) %}
    G1 Z1 F5000
    G1 Z-1
    {% endfor %}
    G90
    SET_PIN PIN=test_Z VALUE=0
    M118 Z_DOUDONG stop
    #SET_MAX_Z_ACCEL ACCEL=700
    #SET_VELOCITY_LIMIT ACCEL=700 
    G4 P1000          
[gcode_macro clean_nozzle_position]
gcode:
    M140 S60
    M104 S170 
    G28 X Y ; X and Y homing
    G91 
    G1 Z-2.5 F300
    G90 
    G1 X130 Y-1.5 F12000 
    Z_DOUDONG
    SET_KINEMATIC_POSITION Z=255 
    PROBE SAMPLES=3 SAMPLE_RETRACT_DIST=2 SAMPLES_TOLERANCE=0.1;z homing
    SET_KINEMATIC_POSITION Z=0 ;set z to 0
    M104 S250 
    G1 Z10 F1000 
    M106 S255
	G1 X130 Y-3.5 F400
    M118 nozzle heating start
    M109 S250 ;wait nozzle temperature
    M118 nozzle heating end
    M118 nozzle cleaning start
    G92 E0 ;reset extruder
    G1 E25 F200 ;extrude filament
    # M106 P2 S255
	G4 P2000
	# M106 P2 S0
	G92 E0 ;reset extruder
    G1 E-5.0 F3600 ;retract filament
    M104 S190 
    M106 S255 
    G1 Z5 F8000
    G1 X137 Y-1.5 F10000
    G1 X86 Y-1.5 F12000
    SET_KINEMATIC_POSITION Z=100 
    PROBE SAMPLES=2 SAMPLE_RETRACT_DIST=2 SAMPLES_TOLERANCE=0.1
    SET_KINEMATIC_POSITION Z=0
    G1 X80 Y-1.5 F50 
    M104 S190 
    M106 S255 
    SET_KINEMATIC_POSITION Z=100 
    PROBE SAMPLES=2 SAMPLE_RETRACT_DIST=1 SAMPLES_TOLERANCE=0.05
    SET_KINEMATIC_POSITION Z=0
    # M104 S135 
    G90
    G1 X73 Y-1.5 F40
    G1 Z5 F1000
    G1 X18.5 Y-3.5 F6000
    SET_KINEMATIC_POSITION Z=100 
    PROBE SAMPLES=2 SAMPLE_RETRACT_DIST=1 
    SET_KINEMATIC_POSITION Z=0
    M104 S140
    #G1 Z1
    G1 X18.5 Y-3.5 Z-0.15 F200 
    {% set wipe_count1 =4 %}
    {% for wipe in range(wipe_count1) %}
    G1 X18.5 Y-3.5                 
    G4 P100
    G1 X18.5 Y-3.2             
    G1 X14.5 Y-3.2             
    G4 P100
    G1 X14.5 Y-3.5             
    {% endfor %}
    G1 Z1
    G1 X14 Y-3.5 F1000
    SET_KINEMATIC_POSITION Z=100
    PROBE SAMPLES=1 SAMPLE_RETRACT_DIST=1
    SET_KINEMATIC_POSITION Z=0
    {% set wipe_count2 =5 %}
    {% for wipe in range(wipe_count2) %}
    G1 F100
    G1 Z-0.2
    G1 X14 Y-3.5
    G1 X14 Y-3.5          
    G4 P100
    G1 X14 Y-3.2             
    G1 X10 Y-3.2             
    G4 P100
    G1 X10 Y-3.5             
    {% endfor %}

    G90
    G1 Z5 F3000
    ;G1 X5 Y5 F5000
    M106 S0
    M118 nozzle cleaning end
[gcode_macro PRINT_START]         
gcode:
    G92 E0                         
                
[gcode_macro autolevelling]
gcode:
    BED_MESH_CLEAR
    M104 S130
    M140 S60
    G28
    M190 S60
    M109 S130 
