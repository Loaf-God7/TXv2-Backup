[gcode_macro PRINT_HUAXIAN]        
gcode:
    G1 Z5 F3000
    G92 E0;              
    G90                  
    G0 X5 Y1 F6000       
    G0 Z0.4             
    G91                 
    G1 X100 E20 F1200;   
    G1 Y1               
    G1 X-100 E20 F1200;  
    G0 z5                
    G1 E-5.0 F3600       
    G92 E0;             
